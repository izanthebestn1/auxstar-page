<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Ribbon Red -->
    <header class="header-ribbon">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="100" rx="12" fill="#D05D56"/>
                        <text x="35" y="72" font-size="65" font-weight="300" fill="white" font-family="Arial, sans-serif" style="letter-spacing: -2px;">p</text>
                        <text x="66" y="82" font-size="13" font-weight="400" fill="white" font-family="Arial, sans-serif" style="letter-spacing: 0.5px;">media</text>
                    </svg>
                </div>
                <span class="brand-name">Auxstar Media</span>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">Home</a>
                <a href="articles.html" class="nav-item active">Articles</a>
                <a href="railroads.html" class="nav-item">Railroads</a>
                <a href="events.html" class="nav-item">Events</a>
                <a href="wanted.html" class="nav-item">Wanted</a>
                <a href="evidence.html" class="nav-item">Evidence</a>
                <a href="contact.html" class="nav-item">Contact</a>
                <a href="admin/login.html" class="nav-item" id="adminLink">Admin</a>
            </nav>
            <div class="user-section">
                <span id="userDisplay"></span>
                <button id="logoutBtn" style="display: none;" class="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Page Header -->
        <section class="page-header">
            <h1>All Articles</h1>
            <p>Browse our collection of news, updates, and community content</p>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="news">News</button>
                <button class="filter-btn" data-filter="update">Updates</button>
                <button class="filter-btn" data-filter="evidence">Evidence</button>
            </div>
        </section>

        <!-- Articles Grid -->
        <section class="articles-section">
            <div id="articlesList" class="articles-grid">
                <div class="empty-state">
                    <p>üìù No articles available</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Auxstar Media. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/articles.js"></script>
