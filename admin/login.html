<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxstar Media - Admin Login</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-small">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="100" rx="15" fill="#7B6B43"/>
                        <text x="50" y="65" font-size="70" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">p</text>
                    </svg>
                </div>
                <h1>Auxstar Admin</h1>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-submit">Login</button>
            </form>

            <div id="loginMessage" class="message"></div>

            <div class="login-info">
                <p><strong>Need access?</strong></p>
                <p>Contact a site administrator to obtain your credentials.</p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
